apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-tech-challenge
  labels:
    app: app-tech-challenge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-tech-challenge
  template:
    metadata:
      labels:
        app: app-tech-challenge
    spec:
      containers:
      - name: app-tech-challenge
        image: daniel36/techchallenge:1.4
        imagePullPolicy: IfNotPresent
        ports:
          - name: http
            containerPort: 8080
        resources:
          limits:
            cpu: 0.2
            memory: "512Mi"
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: mysql-user-password
        - name: DB_SERVER
          valueFrom:
            configMapKeyRef:
              name:  mysql-config-map
              key: mysql-server
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name:  mysql-config-map
              key: mysql-database-name
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: mysql-config-map
              key: mysql-user-username
     
---
apiVersion: v1
kind: Service
metadata:
  name: app-tech-challenge
  labels:
    app: app-tech-challenge
spec:
  type: LoadBalancer
  selector:
    app: app-tech-challenge
  ports:
  - protocol: TCP
    name: http
    port: 8080
    targetPort: 8080
    nodePort: 30002